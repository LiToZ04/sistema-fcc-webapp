<section class="login">
    <div class="wrapper">

    <div class="section-left">
        <img src="/assets/img/Buap.png" class="logo-buap">
        <img src="/assets/img/FCCBuap.png" class="logo-fcc">
    </div>

    <div class="section-right">
        <div class="contenedor-inputs">
            <h3 class="title">Inicio de Sesión</h3>

            <input type="email" [(ngModel)]="username" class="email-input" id="email" placeholder="Ingrese Correo electrónico" required="">
            <div *ngIf="errors.username" class="invalid-feedback">{{ errors.username }}</div>


            <input type="{{type}}" [(ngModel)]="password" id="password" name="password_user" class="password-input" placeholder="Contraseña">
                <div *ngIf="errors.password" class="invalid-feedback">{{ errors.password }}</div>
                <div class="olvide">
                    <p class="olvide-clave">Olvidé mi contraseña</p>
                </div>

                <div class="botones">
                <button class="btn-iniciar-sesion" type="submit" (click)="login()">Iniciar sesión</button>
                <button class="btn-registrar" type="submit" (click)="registrar()">Registrarme</button>
                </div>
        </div>
    </div>
    </div>
</section>
